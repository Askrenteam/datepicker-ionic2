<ion-toolbar darkergraytoolbar class="toolbarPlan">
	<button ion-button (click)="previousDay()" clear>
			<ion-icon black name='arrow-back'></ion-icon>
	</button>
	<!--<ion   #dateTime [(ngModel)]="hiddenDate" [hidden]="true"></ion>-->
	<span ion-datepicker (ionChanged)="event($event);" [value]="localDate" [min]="localDate" full="true" calendar="true" clear class="ScheduleDate">
		<span>{{localDate | date}} <ion-icon name="clipboard" item-left ></ion-icon> </span>
	</span>
	<button ion-button (click)="nextDay()" clear>
		<ion-icon black name='arrow-forward'></ion-icon>
	</button>
</ion-toolbar>
